<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="theme-container">
                <button
                    id="theme-toggle"
                    class="theme-switcher"
                    data-theme="light"
                >
                    Toggle Theme
                </button>
            </div>
            <div class="calculator-grid">
                <div class="output">
                    <span></span>
                </div>
                <button class="operands clear" data-value="clear">AC</button>
                <button class="operands sign-change" data-value="+/-">
                    +/-
                </button>
                <button class="operands percentage" data-value="%">%</button>
                <button class="operation-btn" data-value="÷">÷</button>
                <button class="numbers" data-value="7">7</button>
                <button class="numbers" data-value="8">8</button>
                <button class="numbers" data-value="9">9</button>
                <button class="operation-btn" data-value="×">×</button>
                <button class="numbers" data-value="4">4</button>
                <button class="numbers" data-value="5">5</button>
                <button class="numbers" data-value="6">6</button>
                <button class="operation-btn" data-value="-">-</button>
                <button class="numbers" data-value="1">1</button>
                <button class="numbers" data-value="2">2</button>
                <button class="numbers" data-value="3">3</button>
                <button class="operation-btn" data-value="+">+</button>
                <button class="span-two numbers theme" data-value="0">0</button>
                <button class="numbers" data-value=".">.</button>
                <button class="operation-btn equal" data-value="=">=</button>
            </div>
        </div>

                appId: '1:795610186388:web:5b2499ef922c77cd322a81',
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
        </script>
    </body>
</html>
